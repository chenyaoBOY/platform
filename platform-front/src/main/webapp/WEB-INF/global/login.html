<!DOCTYPE html>
<html lang="en" class="height_layout">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/layui.css">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/global/register.css">


    <style>
        #LAY_app{
            /*background: url("<#if backgroundUrl??>${backgroundUrl}</#if>");*/
            /*background-image: url("/images/Europe.jpg");*/
            background-color: transparent;
        }
    </style>
</head>

<body class="layui-layout-body height_layout">

<div id="LAY_app" class="height_layout">
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" >
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>91青蛙</h2>
                <p>千里之行，始于足下</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username">
                        <img src="${request.contextPath}/images/icon/user.png" width="20px">
                    </label>
                    <input name="cellphone" id="username"   placeholder="用户名/邮箱" class="layui-input" type="text">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="password">
                        <img src="${request.contextPath}/images/icon/pass.png" width="20px">
                    </label>
                    <input name="password" id="password"  placeholder="密码" class="layui-input" type="password">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="vercode">
                                <img src="${request.contextPath}/images/icon/safe.png" width="20px">
                            </label>
                            <input name="vercode" id="vercode" lay-verify="required" placeholder="验证码" class="layui-input" type="text">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-reg-submit">登 录</button>
                </div>
            </div>
        </div>

        <div class="layui-trans layadmin-user-login-footer">

            <p style="color: black">© 2018 91qw.top</p>
        </div>

    </div>
</div>


<div class="layui-layer-move"></div>

<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="${request.contextPath}/js/layui.js"></script>
<script src="${request.contextPath}/js/frog/common.js"></script>

</body>


</html>
